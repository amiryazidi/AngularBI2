<p>product works!</p>

<input type="text" [(ngModel)]="priceMax">

<table border="1">
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>price</th>
        <th>Quantit√©</th>
        <th>like</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let i of listProduct , let p=index">
        <ng-container *ngIf="i.price>priceMax || priceMax==null">
            <td> {{i.id}}</td>
            <td> {{i.title}}</td>
            <td> {{i.price}}</td>
            <td> {{i.quantity}}</td>
            <td>{{i.like}}</td>
            <td><button (click)="increment(p)">Like</button></td>
            <td><button (click)="buy(p)" [disabled]="i.quantity==0">buy</button></td>
        </ng-container>
    </tr>
</table>
